<div id="login_bg">
	
	<!-- <div id="preloader">
		<div data-loader="circle-side"></div>
	</div> -->
	<!-- End Preload -->
	
	<div id="login">
		<aside>
			<figure>
				<a href="index.html"><img src="assets/img/CHOL-LOGO2.png"  data-retina="true" alt=""></a>
			</figure>
			  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
				
				<div class="divider"><span>Login</span></div>
				<div class="form-group">
					<span class="input">
					<input class="input_field" type="email" autocomplete="off" required formControlName="email">
						<label class="input_label">
						<span class="input__label-content">Your email</span>
					</label>
					<span class="red" *ngIf="loginForm.hasError('pattern','email')">Please Enter Valid Email!</span>
					</span>

					<span class="input">
					<input class="input_field" type="password" autocomplete="new-password" required formControlName="password">
						<label class="input_label">
						<span class="input__label-content">Your password</span>
					</label>
					<span class="red" *ngIf="loginForm.hasError('minlength','password')">Minimum 3 Characters Required!</span>
					</span>
					<small><a href="">Forgot password?</a></small>
				</div>
				<div class="text-center">
					<span class="red">{{loginError}}</span>
				</div>
				<button type="submit" class="btn_1 rounded full-width add_top_60" [disabled]="!loginForm.valid">Login to CHOL</button>
				<div class="text-center add_top_10">New to CHOL? <strong><a href="admission.html">Take Admission</a></strong></div>
			</form>
			<div class="copy">Â© 2019 CHOL</div>
		</aside>
	</div>
  <!-- /login -->
  </div>
